root = "."
tmp_dir = "tmp"

[build]
  # Build command to produce the binary from the cmd/api package
  # Output to tmp/api so air runs a single binary file
  cmd = "go build -o tmp/api ./cmd/api"
  bin = "tmp/api"
  # file extensions to watch for rebuilds
  include_ext = ["go", "tpl", "tmpl", "html"]
  # directories to exclude from watching/builds
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]
  # log build output to a file
  log = "build-errors.log"

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  silent = false
  time = true

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
