<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EventHub — API Showcase</title>
  <link rel="stylesheet" href="/eventhub/css/styles.css">
  <meta name="description" content="EventHub — simple frontend to explore the REST API" />
  <script defer src="/eventhub/js/app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand">
        <div class="logo"><img src="/eventhub/css/evenhub_logo.png" alt="EventHub" /></div>
        <div>
          <h1>EventHub</h1>
          <p class="muted small">A clean interface to explore the REST API</p>
        </div>
      </div>

      <!-- hamburger for small screens -->
      <button id="menu-toggle" class="hamburger" aria-label="Open menu">☰</button>

      <div class="controls">
        <input id="search" placeholder="Search events, locations or dates…" aria-label="Search events" />
        <div class="actions">
          <button id="btn-refresh" title="Refresh events">Refresh</button>
          <button id="btn-login">Login</button>
          <button id="btn-create" class="primary">Create Event</button>
        </div>
      </div>

      <!-- mobile menu (collapsed by default) -->
      <div class="mobile-controls" aria-hidden="true">
        <input id="search-mobile" placeholder="Search events, locations or dates…" aria-label="Search events (mobile)" />
        <div class="actions">
          <button id="btn-refresh-mobile" title="Refresh events">Refresh</button>
          <button id="btn-login-mobile">Login</button>
          <button id="btn-create-mobile" class="primary">Create Event</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container main-grid">
    <section class="panel" id="events-panel">
      <div class="panel-head">
        <h2>Upcoming Events</h2>
        <p class="muted">Latest community and private events</p>
      </div>
      <div id="events-list" class="events-grid" aria-live="polite">
        <!-- events will be inserted here -->
      </div>
    </section>

    <aside class="panel" id="detail-panel">
      <div class="panel-head">
        <h2>Event Detail</h2>
        <p class="muted">Click an event to see full information</p>
      </div>
      <div id="event-detail" class="detail-area">Select an event to see details</div>
    </aside>
  </main>

  <!-- Modal removed -->

  <footer class="footer">
    <div class="container">
      <small>EventHub — demo UI for the REST API</small>
    </div>
  </footer>
</body>
</html>
