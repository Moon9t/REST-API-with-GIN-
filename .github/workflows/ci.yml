name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev

      - name: Run tests
        env:
          CGO_ENABLED: '1'
        run: |
          go test ./... -v

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            /home/runner/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install tools
        run: go install golang.org/x/lint/golint@latest

      - name: Run tests
        run: go test ./... -v

      - name: Build
        run: |
          go build -v ./cmd/api

  docs:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev

      - name: Install swag
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger docs
        env:
          PATH: ${{ env.PATH }}:/home/runner/go/bin
        run: |
          /home/runner/go/bin/swag init -g cmd/api/main.go -o cmd/api/docs --parseDependency --parseDependencyLevel 3 --parseInternal --useStructName

      - name: Upload Swagger docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: swagger-docs
          path: cmd/api/docs
