name: Build and Deploy EventHub

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '20.x'
  DEPLOY_PATH: '/opt/eventhub'

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build backend binary
        run: |
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o eventhub-api ./cmd/api
          chmod +x eventhub-api

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: eventhub-api
          retention-days: 1

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          # Prefer a clean, reproducible install but fall back to `npm install` if lockfile
          # and package.json are temporarily out of sync in CI environments.
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          CI: false
          REACT_APP_API_URL: ${{ secrets.API_URL || 'http://localhost:8080' }}

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
          retention-days: 1

  deploy:
    name: Deploy to EC2
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-binary
          path: ./artifacts

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./artifacts/frontend

      - name: Prepare deployment package
        run: |
          mkdir -p deployment
          mv artifacts/eventhub-api deployment/
          mv artifacts/frontend deployment/
          cp -r cmd/migrate deployment/
          cp .env.example deployment/.env
          chmod +x deployment/eventhub-api

      - name: Create deployment archive
        run: |
          cd deployment
          tar -czf ../eventhub-deployment.tar.gz *
          cd ..

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh

          # Write SSH key preserving newlines and avoid issues with quoting
          printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Validate the private key format early to give a clearer error than libcrypto
          if ! ssh-keygen -lf ~/.ssh/deploy_key >/dev/null 2>&1; then
            echo "ERROR: SSH private key is invalid or in an unsupported format."
            echo "Check the EC2_SSH_KEY repository secret and ensure the private key is pasted exactly (no surrounding quotes, correct newlines)." >&2
            echo "Listing ~/.ssh for debugging:" >&2
            ls -la ~/.ssh >&2 || true
            echo "First 200 bytes of the provided key file (for debugging, do NOT share publicly):" >&2
            head -c 200 ~/.ssh/deploy_key >&2 || true
            exit 1
          fi

          # Add remote host to known_hosts to avoid interactive prompt
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          # Try to add the remote host key to known_hosts (retry a few times)
          for i in 1 2 3; do
            ssh-keyscan -p "${{ secrets.EC2_PORT || '22' }}" "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts && break || sleep 1
          done || true

          # Check if strict host key checking works with the provided key
          if ssh -i ~/.ssh/deploy_key -o BatchMode=yes -o StrictHostKeyChecking=yes ${EC2_USER}@${EC2_HOST} 'echo ok' >/dev/null 2>&1; then
            echo "Host key verification succeeded with strict checking. Using standard scp/ssh options."
            SCP_OPTS=""
          else
            echo "Warning: Host key verification with strict checking failed. Falling back to permissive SSH options for this run."
            SCP_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
          fi

          # Ensure /tmp exists on the remote host (some systems may not have it or may restrict it)
          ssh ${SCP_OPTS} -i ~/.ssh/deploy_key ${EC2_USER}@${EC2_HOST} 'mkdir -p /tmp && chmod 1777 /tmp' || true

          # Upload deployment package
          scp ${SCP_OPTS} -i ~/.ssh/deploy_key eventhub-deployment.tar.gz ${EC2_USER}@${EC2_HOST}:/tmp/

          # Upload deployment script
          scp ${SCP_OPTS} -i ~/.ssh/deploy_key scripts/deploy.sh ${EC2_USER}@${EC2_HOST}:/tmp/

          # Execute deployment
          ssh ${SCP_OPTS} -i ~/.ssh/deploy_key ${EC2_USER}@${EC2_HOST} 'bash /tmp/deploy.sh'

      - name: Verify deployment
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          sleep 5
          ssh -i ~/.ssh/deploy_key ${EC2_USER}@${EC2_HOST} 'curl -f http://localhost:8080/health || exit 1'

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
          rm -f eventhub-deployment.tar.gz
