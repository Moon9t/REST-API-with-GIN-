name: Build and Deploy EventHub

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '20.x'
  DEPLOY_PATH: '/opt/eventhub'

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build backend binary
        run: |
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o eventhub-api ./cmd/api
          chmod +x eventhub-api

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: eventhub-api
          retention-days: 1

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          # Prefer a clean, reproducible install but fall back to `npm install` if lockfile
          # and package.json are temporarily out of sync in CI environments.
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          CI: false
          REACT_APP_API_URL: ${{ secrets.API_URL || 'https://go-api.eclipse-softworks.com' }}

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build
          retention-days: 1

  deploy:
    name: Deploy to EC2
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-binary
          path: ./artifacts

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./artifacts/frontend

      - name: Prepare deployment package
        run: |
          mkdir -p deployment
          mv artifacts/eventhub-api deployment/
          mv artifacts/frontend deployment/
          cp -r cmd/migrate deployment/
          cp .env.example deployment/.env
          chmod +x deployment/eventhub-api

      - name: Create deployment archive
        run: |
          cd deployment
          tar -czf ../eventhub-deployment.tar.gz *
          cd ..

      - name: Configure and validate SSH key
        env:
          EC2_PORT: ${{ secrets.EC2_PORT }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh

          # Write the EC2_SSH_KEY secret to a temp file first, normalize CRLFs
          printf '%s' "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > /tmp/ec2_key_input || true

          # Try to treat the secret as base64. If decoding yields a file that
          # contains a private key marker, use the decoded content. Otherwise
          # fall back to the raw content (handles both raw and base64 secrets).
          if base64 --decode /tmp/ec2_key_input >/tmp/ec2_key_decoded 2>/dev/null; then
            if grep -qE '-----BEGIN .*PRIVATE KEY-----' /tmp/ec2_key_decoded; then
              mv /tmp/ec2_key_decoded ~/.ssh/deploy_key
            else
              mv /tmp/ec2_key_input ~/.ssh/deploy_key
              rm -f /tmp/ec2_key_decoded || true
            fi
          else
            mv /tmp/ec2_key_input ~/.ssh/deploy_key
          fi

          chmod 600 ~/.ssh/deploy_key

          # Quick validation: check the key file looks like an SSH private key
          if ! ssh-keygen -lf ~/.ssh/deploy_key >/dev/null 2>&1; then
            echo "ERROR: SSH private key is invalid or unsupported by ssh-keygen." >&2
            echo "If you uploaded the key via GitHub secrets UI, ensure you pasted the private key exactly (no surrounding quotes)" >&2
            echo "Or set EC2_SSH_KEY to the Base64 of the key (base64 -w0 < id_rsa) and the workflow will decode it." >&2
            echo "Listing ~/.ssh for debugging:" >&2
            ls -la ~/.ssh >&2 || true
            echo "First 400 bytes of the provided key file (for debugging, do NOT share publicly):" >&2
            head -c 400 ~/.ssh/deploy_key >&2 || true
            exit 1
          fi

          # Print the key fingerprint for debugging (safe to show in logs)
          echo "CI: decoded key fingerprint:" && ssh-keygen -lf ~/.ssh/deploy_key || true

          # Add remote host to known_hosts (non-fatal if it fails)
          PORT="${EC2_PORT:-}"
          if [ -n "${{ secrets.EC2_HOST }}" ]; then
            ssh-keyscan -p "${PORT:-22}" -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          fi

      - name: Deploy to EC2 (test auth first, then upload)
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          set -euo pipefail

          if [ -z "${EC2_USER:-}" ] || [ -z "${EC2_HOST:-}" ]; then
            echo "ERROR: EC2_USER and EC2_HOST must be set as repository secrets." >&2
            exit 1
          fi

          # Quick authentication test (do not require known_hosts to match)
          if ssh -i ~/.ssh/deploy_key -o BatchMode=yes -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${EC2_USER}@${EC2_HOST} 'echo ok' >/dev/null 2>&1; then
            echo "SSH authentication test succeeded. Proceeding with deploy."
          else
            echo "ERROR: SSH authentication failed using the provided key." >&2
            echo "Please verify the EC2_SSH_KEY secret: paste the private key exactly, no surrounding quotes, and preserve newlines." >&2
            echo "If your UI strips newlines, set the secret to the base64 of the private key and re-run (workflow will decode it)." >&2
            echo "You can produce a base64 value locally with: base64 -w0 < ~/.ssh/id_rsa" >&2
            exit 1
          fi

          # Create a per-deploy directory in the remote user's home (avoids touching global /tmp)
          REMOTE_DEPLOY_DIR="~/deploy"
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} "mkdir -p ${REMOTE_DEPLOY_DIR} && chmod 700 ${REMOTE_DEPLOY_DIR}" || true

          # Upload deployment package into the user's deploy directory and run it there
          scp -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -i ~/.ssh/deploy_key eventhub-deployment.tar.gz ${EC2_USER}@${EC2_HOST}:${REMOTE_DEPLOY_DIR}/
          scp -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -i ~/.ssh/deploy_key scripts/deploy.sh ${EC2_USER}@${EC2_HOST}:${REMOTE_DEPLOY_DIR}/deploy.sh
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -i ~/.ssh/deploy_key ${EC2_USER}@${EC2_HOST} "bash ${REMOTE_DEPLOY_DIR}/deploy.sh"

      - name: Verify deployment
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          sleep 5
          ssh -i ~/.ssh/deploy_key ${EC2_USER}@${EC2_HOST} 'curl -f http://localhost:8080/health || exit 1'

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
          rm -f eventhub-deployment.tar.gz
